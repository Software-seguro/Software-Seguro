<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Registro - Signup</title>
  <link rel="stylesheet" href="styles.css">
  <script src="config.js"></script>
</head>
<body>
  <div class="card">
    <h1>Crear cuenta</h1>
    <p class="small">Crea tu cuenta como paciente. Los médicos serán añadidos por administradores.</p>
    <form id="signupForm">
      <label>Email
        <input type="email" name="email" required>
      </label>
      <label>Contraseña
        <input type="password" name="password" required>
      </label>
      <label>Nombre
        <input type="text" name="nombre" required>
      </label>
      <label>Apellido
        <input type="text" name="apellido" required>
      </label>
      <label>Fecha nacimiento
        <input type="date" name="fechaNacimiento" required>
      </label>
      <label>Identificación
        <input type="text" name="identificacion" required>
      </label>
      <label>Teléfono
        <input type="text" name="telefono">
      </label>
      <button type="submit">Registrar</button>
    </form>
    <div class="msg" id="msg"></div>
    <div class="help">
      <a href="forgot.html">¿Olvidaste tu contraseña?</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const msg = document.getElementById('msg');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      const data = Object.fromEntries(new FormData(form).entries());
      try {
        const res = await fetch((window.BACKEND_URL || '') + '/api/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const body = await res.json();
        if (res.ok) {
          msg.textContent = 'Registro exitoso. Inicia sesión.';
          msg.style.color = 'green';
          form.reset();
        } else {
          msg.textContent = body.error || 'Error en el registro';
          msg.style.color = 'crimson';
        }
      } catch (err) {
        msg.textContent = 'Error de red';
        msg.style.color = 'crimson';
      }
    });
  </script>
</body>
</html>
