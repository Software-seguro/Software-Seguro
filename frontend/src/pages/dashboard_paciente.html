<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Paciente - Historia Clínica</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="profile-section">
                <div class="avatar"><i class="fas fa-user"></i></div>
                <h3 id="patientName">Cargando...</h3>
                <p>Paciente</p>
            </div>
            <nav>
                <button class="nav-btn active" onclick="showSection('consultas')">
                    <i class="fas fa-stethoscope"></i> Mis Consultas
                </button>
                <button class="nav-btn" onclick="showSection('examenes')">
                    <i class="fas fa-file-medical"></i> Mis Exámenes
                </button>
                <button class="nav-btn logout" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </button>
            </nav>
        </aside>

        <main class="main-content">
            <header>
                <h1>Mi Historial Médico</h1>
                <span id="currentDate"></span>
            </header>

            <section id="consultas-section" class="content-section">
                <h2><i class="fas fa-notes-medical"></i> Historial de Consultas</h2>
                <div class="table-responsive">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Médico</th>
                                <th>Motivo</th>
                                <th>Diagnóstico</th>
                                <th>Tratamiento</th>
                            </tr>
                        </thead>
                        <tbody id="consultasBody">
                            </tbody>
                    </table>
                </div>
                <p id="noConsultasMsg" class="hidden empty-msg">No hay consultas registradas.</p>
            </section>

            <section id="examenes-section" class="content-section hidden">
                <h2><i class="fas fa-microscope"></i> Resultados de Exámenes</h2>
                <div class="cards-grid" id="examenesGrid">
                    </div>
                <p id="noExamenesMsg" class="hidden empty-msg">No hay exámenes registrados.</p>
            </section>
        </main>
    </div>

    <script src="../scripts/dashboard_paciente.js"></script>
</body>
</html>
