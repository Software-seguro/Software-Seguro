<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - AppWebAv</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../scripts/config.js"></script>
</head>
<body>
  <div class="card">
    <h1>Iniciar sesión</h1>
    <form id="loginForm">
      <label>Email
        <input type="email" name="email" required>
      </label>
      <label>Contraseña
        <input type="password" name="password" required>
      </label>
      <button type="submit">Entrar</button>
    </form>
    <div class="msg" id="msg"></div>

    <div style="display:flex;gap:10px;margin-top:14px">
      <a href="signup.html"><button type="button">Crear cuenta</button></a>
      <a href="forgot.html"><button type="button">Olvidé contraseña</button></a>
      <a href="reset.html"><button type="button">Reset</button></a>
    </div>
    <p class="small" style="margin-top:12px;color:#666;">Accede con tu cuenta para ver y administrar historias clínicas según tu rol.</p>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';

      const data = Object.fromEntries(new FormData(form).entries());

      try {
        const res = await fetch(window.BACKEND_URL + '/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const body = await res.json();

        if (res.ok) {
          msg.style.color = 'green';
          msg.textContent = 'Login exitoso';

          // Guarda sesión en el navegador
          localStorage.setItem('token', body.token);
          localStorage.setItem('usuarioId', body.usuarioId);
          localStorage.setItem('rolId', body.rolId);

          // Redirige según rol
          if (body.rolId === 1) {
            localStorage.setItem('medicoId', body.medicoId);
            window.location.href = '../pages/dashboard_medico.html';
          } else {
            localStorage.setItem('pacienteId', body.pacienteId);
            localStorage.setItem('nombreUsuario', body.nombreUsuario);
            window.location.href = '../pages/dashboard_paciente.html';
          }
        } else {
          msg.style.color = 'crimson';
          msg.textContent = body.error || 'Credenciales inválidas';
        }

      } catch (err) {
        msg.style.color = 'crimson';
        msg.textContent = 'Error de red';
      }
    });
</script>
</body>
</html>
