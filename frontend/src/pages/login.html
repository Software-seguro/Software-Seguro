<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>APOLO - Salud Conectada</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../scripts/config.js"></script>
</head>
<body>

  <div class="main-container">
    
    <!-- LADO IZQUIERDO: Branding y Propuesta de Valor -->
    <div class="brand-section">
      <h1>APOLO</h1>
      <p>Gestiona tu historial clínico, consultas y conéctate con especialistas de forma segura.</p>
    </div>

    <!-- LADO DERECHO: Tarjeta de Login -->
    <div class="login-section">
      <div class="card">
        
        <div class="msg" id="msg"></div>

        <form id="loginForm">
          <div class="form-group">
            <input 
              type="email" 
              name="email" 
              placeholder="Correo electrónico o usuario" 
              required 
              aria-label="Correo electrónico"
              autofocus>
          </div>
          <div class="form-group">
            <input 
              type="password" 
              name="password" 
              placeholder="Contraseña" 
              required
              aria-label="Contraseña">
          </div>
          
          <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </form>

        <a href="forgot.html" class="forgot-link">¿Olvidaste tu contraseña?</a>
        
        <div class="separator"></div>
        
        <!-- El botón verde visualmente separado -->
        <a href="signup.html" class="btn btn-success">Crear cuenta nueva</a>
      
      </div>
      
      <div style="margin-top: 20px; font-size: 13px; color: #666; text-align: center;">
        <p><strong>KeiMag</strong> para ti y tu empresa</p>
      </div>
    </div>

  </div>

  <script>
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = 'Verificando...';
      msg.style.color = '#606770';

      const data = Object.fromEntries(new FormData(form).entries());

      try {
        // Asegúrate que window.BACKEND_URL esté definido en config.js, sino usa fallback
        const apiUrl = (window.BACKEND_URL || 'http://localhost:3000') + '/api/login';
        
        const res = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const body = await res.json();

        if (res.ok) {
          msg.style.color = 'green';
          msg.textContent = '¡Bienvenido a Apolo!';

          // Guardar sesión
          localStorage.setItem('token', body.token);
          localStorage.setItem('usuarioId', body.usuarioId);
          localStorage.setItem('rolId', body.rolId);

          // Redirección basada en rol (Medico=1, Paciente=2)
          setTimeout(() => {
            if (body.rolId === 1) {
              localStorage.setItem('medicoId', body.medicoId);
              window.location.href = '../pages/dashboard_medico.html';
            } else {
              localStorage.setItem('pacienteId', body.pacienteId);
              localStorage.setItem('nombreUsuario', body.nombreUsuario || 'Usuario');
              window.location.href = '../pages/dashboard_paciente.html';
            }
          }, 500); // Pequeña pausa para ver el mensaje de éxito

        } else {
          msg.style.color = '#dc2626'; // Rojo error
          msg.textContent = body.error || 'Correo o contraseña incorrectos.';
        }

      } catch (err) {
        console.error(err);
        msg.style.color = '#dc2626';
        msg.textContent = 'No se pudo conectar con el servidor APOLO.';
      }
    });
  </script>
</body>
</html>
