<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Recuperar contraseña</title>
  <link rel="stylesheet" href="styles.css">
  <script src="config.js"></script>
</head>
<body>
  <div class="card">
    <h1>Recuperar contraseña</h1>
    <p class="small">Introduce tu correo y te enviaremos un link para restablecer la contraseña.</p>
    <form id="forgotForm">
      <label>Email
        <input type="email" name="email" required>
      </label>
      <button type="submit">Enviar link</button>
    </form>
    <div class="msg" id="msg"></div>
    <div class="help"><a href="signup.html">Crear cuenta</a></div>
  </div>

  <script>
    const form = document.getElementById('forgotForm');
    const msg = document.getElementById('msg');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      const data = Object.fromEntries(new FormData(form).entries());
      try {
        const res = await fetch((window.BACKEND_URL || '') + '/api/forgot', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if (res.ok) {
          msg.textContent = 'Si el correo existe, se enviará un link de recuperación.';
          msg.style.color = 'green';
          form.reset();
        } else {
          const body = await res.json();
          msg.textContent = body.error || 'Error';
          msg.style.color = 'crimson';
        }
      } catch (err) {
        msg.textContent = 'Error de red';
        msg.style.color = 'crimson';
      }
    });
  </script>
</body>
</html>
