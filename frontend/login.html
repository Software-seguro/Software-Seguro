<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - AppWebAv</title>
  <link rel="stylesheet" href="styles.css">
  <script src="config.js"></script>
</head>
<body>
  <div class="card">
    <h1>Iniciar sesión</h1>
    <form id="loginForm">
      <label>Email
        <input type="email" name="email" required>
      </label>
      <label>Contraseña
        <input type="password" name="password" required>
      </label>
      <button type="submit">Entrar</button>
    </form>
    <div class="msg" id="msg"></div>

    <div style="display:flex;gap:10px;margin-top:14px">
      <a href="signup.html"><button type="button">Signup</button></a>
      <a href="forgot.html"><button type="button">Forgot</button></a>
      <a href="reset.html"><button type="button">Reset</button></a>
    </div>
    <p class="small" style="margin-top:12px;color:var(--muted);">Accede con tu cuenta para ver y administrar historias clínicas según tu rol.</p>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      const data = Object.fromEntries(new FormData(form).entries());
      try {
        // Aquí solo se muestra flujo demo. Implementar /api/login en backend si deseas validar.
        msg.textContent = 'Funcionalidad de login no implementada en este demo.';
        msg.style.color = 'crimson';
      } catch (err) {
        msg.textContent = 'Error de red';
        msg.style.color = 'crimson';
      }
    });
  </script>
</body>
</html>
