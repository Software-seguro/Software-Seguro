<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Médico - APOLO</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <!-- Font Awesome para los iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- IMPORTANTE: Configuración del servidor (Sin esto no guarda) -->
    <script src="../scripts/config.js"></script>
</head>

<body>
    <div class="container">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="profile-section">
                <!-- Avatar: Silueta estilo Facebook -->
                <div class="avatar"
                    style="background-color: #e4e6eb; color: #bcc0c4; border: 1px solid #ddd; display: flex; align-items: center; justify-content: center; overflow: hidden;">
                    <i class="fas fa-user-md" style="font-size: 60px; transform: translateY(5px);"></i>
                </div>
                <h3 id="doctorName">Cargando...</h3>
                <p>Médico General</p>
            </div>
            <nav>
                <button class="nav-btn active" onclick="showView('pacientes')">
                    <i class="fas fa-user-injured"></i> Pacientes
                </button>

                <button class="nav-btn" onclick="showView('chat')">
                    <i class="fas fa-comments"></i> Chat Global
                </button>

                <button class="nav-btn logout" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </button>
            </nav>
        </aside>

        <!-- CONTENIDO PRINCIPAL -->
        <main class="main-content">
            <header>
                <div>
                    <h1 style="font-size: 24px; font-weight: 700;">Pacientes</h1>
                    <span id="currentDate" style="font-size: 14px;">Resumen general</span>
                </div>
                <div style="display:flex; gap:15px; align-items:center;">
                    <button class="btn-secondary btn-sm"><i class="fas fa-globe"></i> ES</button>
                    <button class="btn-secondary btn-sm"><i class="fas fa-bell"></i></button>
                </div>
            </header>

            <!-- VISTA PRINCIPAL: TABLA DE PACIENTES -->
            <section id="view-pacientes" class="content-section">
                <div class="section-title-row" style="margin-top: 30px; border-bottom: none;">
                    <h2 style="font-size: 20px;">Listado de Pacientes Recientes</h2>
                    <div class="search-box">
                        <input type="text" placeholder="Buscar paciente..."
                            style="padding: 8px 12px; border:1px solid #ddd; border-radius:6px;">
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Identificación</th>
                                <th>Paciente</th>
                                <th>Edad</th>
                                <th style="text-align: right;">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="listaPacientesBody">
                            <!-- Se llena con JS -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- VISTA DETALLE: HISTORIA CLÍNICA -->
            <section id="view-detalle" class="content-section hidden">
                <button onclick="showView('pacientes')" class="btn-secondary"
                    style="margin-bottom: 20px; background-color: #fff; border: 1px solid var(--primary); color: var(--primary);">
                    <i class="fas fa-arrow-left"></i> Regresar al Tablero
                </button>

                <div class="exam-card" style="border-left: 4px solid var(--primary);">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <div>
                            <h2 id="detallePacienteNombre" style="margin:0; font-size: 22px;">Nombre Paciente</h2>
                            <p id="detallePacienteId" style="color: #666; margin: 5px 0 0 0;">ID: --</p>
                        </div>
                        <button class="btn-primary" onclick="abrirModalConsulta()">
                            <i class="fas fa-plus"></i> Nueva Consulta
                        </button>
                    </div>
                </div>

                <h3 style="margin: 20px 0 10px; font-size: 18px; color: var(--text-muted);">Historia Clínica</h3>
                <div id="historiaClinicaContainer"></div>
            </section>

            <!-- VISTA CHAT -->
            <section id="view-chat" class="content-section hidden">
                <div class="section-title-row">
                    <h2>Sala de Chat</h2>
                    <span style="font-size:13px; color:#666">Conectado como <strong
                            id="chatUserDisplay"></strong></span>
                </div>

                <div class="chat-container">
                    <div id="chatMessages">
                        <!-- Los mensajes aparecen aquí -->
                    </div>
                    <div class="chat-input-area">
                        <input type="text" id="chatInput" placeholder="Escribe un mensaje..." autocomplete="off">
                        <button class="btn-primary" onclick="enviarMensajeChat()">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </section>
            
        </main>
    </div>

    <!-- MODAL CONSULTA (Corregido para funcionar con el JS) -->
    <div id="modalConsulta" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="cerrarModales()">&times;</span>
            <h2>Registrar Consulta</h2>

            <!-- El ID 'formConsulta' es clave, el JS lo busca para leer el submit -->
            <form id="formConsulta">
                <input type="hidden" name="id" id="editConsultaId">

                <div class="form-group">
                    <label>Motivo</label>
                    <input type="text" name="motivo" required placeholder="Ej. Dolor de cabeza">
                </div>

                <div class="form-group">
                    <label>Síntomas</label>
                    <textarea name="sintomas" rows="2"></textarea>
                </div>

                <div class="form-group">
                    <label>Diagnóstico</label>
                    <input type="text" name="diagnostico" required>
                </div>

                <div class="form-group">
                    <label>Tratamiento</label>
                    <textarea name="tratamiento" rows="3" required></textarea>
                </div>

                <!-- Botón Centrado y funcionando -->
                <button type="submit" class="btn-primary" style="display: block; width: 50%; margin: 20px auto;">
                    Guardar
                </button>
            </form>
        </div>
    </div>

    <!-- MODAL EXAMEN -->
    <div id="modalExamen" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="cerrarModales()">&times;</span>
            <h2>Adjuntar Examen</h2>
            <form id="formExamen">
                <input type="hidden" name="id" id="editExamenId">
                <input type="hidden" name="consultaId" id="inputConsultaIdExamen">

                <div class="form-group">
                    <label>Tipo</label>
                    <select name="tipo" required>
                        <option>Laboratorio</option>
                        <option>Rayos X</option>
                        <option>Ecografía</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Observaciones</label>
                    <textarea name="observaciones" rows="2"></textarea>
                </div>

                <button type="submit" class="btn-primary" style="width:100%">Guardar</button>
            </form>
        </div>
    </div>

    <!-- Asegúrate que dashboard_medico.js es el que te envié en la respuesta anterior -->
    <script src="../scripts/dashboard_medico.js"></script>
</body>

</html>
